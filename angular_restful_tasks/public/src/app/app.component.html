<div style="text-align:center">
  <h1>
    Restful Tasks API!
  </h1>
</div>
<h2>All the tasks: </h2>
<h3 *ngFor="let task of tasks">
    {{task.title}} - {{task.description}}
    {{ title }} - {{description}}
</h3>
<h2>The Third Task: </h2>
<h3 *ngIf="tasks[2]">
    {{tasks[2].title}} - {{tasks[2].description}}
</h3>
