<div class='results'>  
    <table>
      <tr>
          <th>Player Name</th>
          <th>Preferred Position</th>
          <th>Actions</th>
        </tr>
      <tr *ngFor='let p of players;let i = index'>
        <td>{{p.name}}</td>
        <td>{{p.position}}</td>
        <td>
          <button (click)='destroyProduct(p._id)'>Delete</button>
        </td>
      </tr>
    </table>
  </div>
  <div *ngFor='let e of message'>
    {{e}}
  </div>
