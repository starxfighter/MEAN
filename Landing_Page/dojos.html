<!DOCTYPE html>
<html>
    <head>
        <title>Basic I</title>
    </head>
    <body>
        <h1>What language do you love?</h1>
        <p>I love HTML!</p>
        <form action="" method="POST">
            <h1>My Regisration Form</h1>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <p></p>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <p></p>
            <label for="email">E-Mail:</label>
            <input type"email" id="email" name="email">
            <p></p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <p></p>
            <label for="pwconfirm">Password Confirmation:</label>
            <input type="password" id="pwconfirm" name"pwconfirm">
            <p></p>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <p>Please select your gender</p>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
            
            <p>This is an area for text to be entered into</p>
            <textarea name="shorttext"></textarea>

            <p>Select your favorite language</p>
            <select name="favlang">
                <option value="java">Java</option>
                <option value="html">HTML</option>
                <option value="ruby">Ruby</option>
            </select>
            <p></p>
            <input type="submit" value="Submit">

        </form>
    </body>
</html>
