<h3>Products List</h3>
<table>
  <tr *ngFor='let p of products;let i = index'>
    <td><img src="{{p.url}}" height="100" width="100"></td>
    <td>{{p.title}}</td>
    <td>$ {{p.price}}</td>
    <td>
      <a [routerLink]="['/home/edit/', p._id]"><button>Edit</button></a>
      <button (click)='destroyProduct(p._id)'>Delete</button>
    </td>
  </tr>
</table>
<div *ngFor='let e of message'>
    {{e}}
</div>
